<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cfd8c7; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        input[type="button"], input[type="text"] {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        input[type="text"] {
            border: 1px solid #ccc;
            width: 80%;
        }
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        .hidden-card {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function dontclickme() {
            let name = document.getElementById("username").value.trim();
            if (name === "") {
                alert("Silakan masukkan nama Anda terlebih dahulu!");
            } else {
                document.getElementById("card").innerText = "ðŸŒ™ Selamat IdulFitri, " + name + "! ðŸŒ™";
                document.getElementById("card").style.display = "block";
                document.querySelector('input[type="button"]').style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Selamat Datang!</h2>
        <input type="text" id="username" placeholder="Masukkan nama Anda">
        <br>
        <input type="button" value="Klik" onClick="dontclickme()">
    </div>
    <div id="card" class="hidden-card"></div>
</body>
</html>
